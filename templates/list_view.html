{% extends 'base.html' %}
{% block content %}
    <h1>{{ headline }}</h1>
    <button onclick="location.href='/add_campaign/'" type="button" class="btn btn-primary">{{ button }}</button>
    <div class="list-group list-group-flush">
    {% for item in object_list %}
        <a class="list-group-item list-group-item-action" href="/{{ urls }}/{{ item.id }}/"> {{ item }}</a>
    {% endfor %}
    </div>
{% endblock %}
